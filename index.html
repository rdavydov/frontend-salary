<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Frontend –ó–ü ‚Äì –•–∞–±—Ä –ö–∞—Ä—å–µ—Ä–∞</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
:root{
  --bg:#0d1117;
  --surface:#161b22;
  --accent:#58a6ff;
  --text:#c9d1d9;
  --text-muted:#8b949e;
  --danger:#f85149;
}
html.light{
  --bg:#ffffff;
  --surface:#f5f5f5;
  --accent:#58a6ff;
  --text:#222;
  --text-muted:#555;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:background .3s,color .3s;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0;
}
#wrapper{
  width:90%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:.5rem;
}
h1{margin:.5rem 0;font-size:1.5rem;font-weight:700;text-align:center}

#themeToggle{
  position:fixed;top:.5rem;right:.5rem;background:var(--surface);border:0;border-radius:50%;width:42px;height:42px;font-size:1.3rem;cursor:pointer;box-shadow:0 1px 4px rgba(0,0,0,.3);z-index:100
}

/* –º–µ–¥–∏–∞–Ω–∞ */
#medianCard{
  background:var(--surface);
  border-radius:10px;
  padding:1rem;
  text-align:center;
  display:none;
}
#medianValue{font-size:2rem;font-weight:700;color:var(--accent);margin-bottom:.25rem}
#medianInfo{
  font-size:.8rem;
  color:var(--text-muted);
  margin-bottom:.75rem;
  letter-spacing:.3px;
}
#medianInfo code{
  background:var(--bg);
  color:var(--accent);
  padding:.15rem .35rem;
  border-radius:4px;
  font-family:'Inter',monospace;
  font-weight:600;
}

/* 4 –±–ª–æ–∫–∞ */
#miniStats{
  display:flex;
  gap:.25rem;
  flex-wrap:nowrap;
  justify-content:space-between;
  margin-bottom:1.2rem;          /* ‚Üë –æ—Ç—Å—Ç—É–ø –∫ –≥—Ä–µ–π–¥–∞–º */
}
.miniBlock{
  flex:1 1 0;
  background:var(--bg);
  border-radius:6px;
  padding:.5rem .25rem;
  font-size:.7rem;
  text-align:center;
  white-space:nowrap;
}
.miniBlock .num{font-size:.8rem;font-weight:600;color:var(--accent)}

/* –≥—Ä–µ–π–¥—ã ‚Äì –≤–∏–∑—É–∞–ª—å–Ω–æ –≤—ã–¥–µ–ª–µ–Ω—ã —Ä–∞–º–∫–æ–π + –æ—Ç—Å—Ç—É–ø */
#gradeBar{
  display:flex;
  gap:.25rem;
  flex-wrap:nowrap;
  justify-content:space-between;
  border:1px solid var(--accent);
  border-radius:8px;
  padding:.25rem;
}
.gradeBtn{
  flex:1 1 0;
  background:transparent;
  border:0;
  color:var(--accent);
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:.2rem;
  font-size:.7rem;
  padding:.4rem 0;
  border-radius:4px;
}
.gradeBtn.active{background:var(--accent);color:#fff}

/* –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä—ã */
#strip{
  background:var(--surface);
  border-radius:6px;
  padding:.4rem;
  display:none
}
.bar{
  height:28px;
  border-radius:4px;
  margin:.25rem 0;
  position:relative;
  background:var(--accent);
  transition:width .4s;
  display:flex;
  align-items:center;
}
.bar span{
  position:absolute;
  top:50%;
  left:.4rem;
  transform:translateY(-50%);
  font-size:.65rem;
  font-weight:600;
  color:#fff;
  padding:.1rem .35rem;
  background:#000a;
  border-radius:3px;
  white-space:nowrap;
}

/* –ø–∞–Ω–µ–ª—å –≤—Å—Ç–∞–≤–∫–∏ */
#panel{
  background:var(--surface);
  border-radius:8px;
  overflow:hidden;
}
#panelHead{display:flex;justify-content:space-between;align-items:center;padding:.75rem;cursor:pointer}
#panelBody{padding:0 .75rem .75rem;display:none}
#panelBody.open{display:block}
button.btn-primary{width:100%;padding:.55rem;border:0;border-radius:6px;background:var(--accent);color:#fff;font-size:.9rem;font-weight:600;cursor:pointer;text-shadow:0 0 2px #0008,0 0 2px #0008;}
textarea{width:100%;min-height:100px;border:1px solid var(--text-muted);border-radius:6px;padding:.5rem;font-family:monospace;font-size:.75rem;background:var(--bg);color:var(--text);margin:.4rem 0}
#error{font-size:.7rem;margin-top:.3rem;text-align:center;display:none}
#error{color:var(--danger)}
@media(min-width:600px){h1{font-size:1.6rem}}
</style>
</head>
<body>
<div id="wrapper">

<button id="themeToggle" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">‚òÄÔ∏è</button>
<h1>–º–µ–¥–∏–∞–Ω–Ω–∞—è –∑–∞—Ä–ø–ª–∞—Ç–∞</h1>

<!-- –º–µ–¥–∏–∞–Ω–∞ -->
<div id="medianCard">
  <div id="medianValue">‚Äî ‚ÇΩ</div>
  <div id="medianInfo"></div>
  <div id="miniStats"></div>
  <div id="gradeBar"></div>
</div>

<!-- –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä—ã -->
<div id="strip"></div>

<!-- –ø–∞–Ω–µ–ª—å –≤—Å—Ç–∞–≤–∫–∏ -->
<div id="panel">
  <div id="panelHead">
    <span>–ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</span>
    <span id="panelIcon">‚ñº</span>
  </div>
  <div id="panelBody">
    <button id="copyBtn" class="btn-primary">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å JSON</button>
    <textarea id="jsonInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ JSON —Å—é–¥–∞‚Ä¶"></textarea>
    <button id="buildBtn" class="btn-primary">–ü–æ–∫–∞–∑–∞—Ç—å</button>
    <div id="error">–§–æ—Ä–º–∞—Ç JSON –Ω–µ–≤–µ—Ä–µ–Ω</div>
  </div>
</div>

</div>

<script>
/* ---------- —Ç–µ–º—ã ---------- */
const LS_THEME='theme';
const toggleBtn=document.getElementById('themeToggle');
function applyTheme(t){
  document.documentElement.classList.toggle('light',t==='light');
  toggleBtn.textContent=t==='light'?'üåô':'‚òÄÔ∏è';
  localStorage.setItem(LS_THEME,t);
}
(()=>applyTheme(localStorage.getItem(LS_THEME)==='light'?'light':'dark'))();
toggleBtn.addEventListener('click',()=>applyTheme(document.documentElement.classList.contains('light')?'dark':'light'));

/* ---------- –ø–∞–Ω–µ–ª—å ---------- */
const panelHead=document.getElementById('panelHead');
const panelBody=document.getElementById('panelBody');
const panelIcon=document.getElementById('panelIcon');
panelHead.addEventListener('click',()=>{
  const open=!panelBody.classList.toggle('open');
  panelIcon.textContent=open?'‚ñ≤':'‚ñº';
});
document.getElementById('copyBtn').addEventListener('click',()=>{
  window.open('https://career.habr.com/api/frontend_v1/salary_calculator/general_graph?spec_aliases[]=frontend','_blank');
});

/* ---------- –∏–∫–æ–Ω–∫–∏ ---------- */
const icons={
  'All':'fa-users',
  'Intern':'fa-user',
  'Junior':'fa-user-graduate',
  'Middle':'fa-user-tie',
  'Senior':'fa-crown',
  'Lead':'fa-chess-king'
};

/* ---------- –ø–æ—Ä—è–¥–æ–∫ –≥—Ä–µ–π–¥–æ–≤ ---------- */
const ORDER=['All','Intern','Junior','Middle','Senior','Lead'];

/* ---------- –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≥—Ä–µ–π–¥–∞ ---------- */
const LS_GRADE='selectedGrade';

/* ---------- –ª–æ–≥–∏–∫–∞ ---------- */
let dataGlobal=null;

document.getElementById('buildBtn').addEventListener('click',()=>{
  try{
    const data=JSON.parse(document.getElementById('jsonInput').value.trim());
    if(!data.groups) throw 'no groups';
    showData(data);
    localStorage.setItem('habr_salary_json',JSON.stringify(data));
  }catch(e){
    document.getElementById('error').style.display='block';
  }
});

function showData(data){
  dataGlobal=data;
  document.getElementById('error').style.display='none';
  buildGradesBar(data.groups);
  drawStrip(data.groups);
  const savedGrade=localStorage.getItem(LS_GRADE)||'All';
  updateGrade(savedGrade);
  panelBody.classList.remove('open'); panelIcon.textContent='‚ñº';
}

function buildGradesBar(groups){
  const bar=document.getElementById('gradeBar');
  bar.innerHTML='';
  ORDER.forEach(name=>{
    const g=groups.find(gr=>gr.name===name);
    if(!g) return;
    const btn=document.createElement('button');
    btn.className='gradeBtn';
    btn.innerHTML=`<i class="fas ${icons[name]||'fa-user'}"></i> ${name}`;
    btn.dataset.grade=name;
    btn.addEventListener('click',()=>updateGrade(name));
    bar.appendChild(btn);
  });
}

function updateGrade(grade){
  const group=dataGlobal.groups.find(g=>g.name===grade);
  document.getElementById('medianValue').textContent=group.median.toLocaleString('ru-RU')+' ‚ÇΩ';
  document.getElementById('medianInfo').innerHTML=
    `–Ω–∞ –æ—Å–Ω–æ–≤–µ <code>${group.total}</code> –∞–Ω–∫–µ—Ç <code>(${grade})</code>`;
  document.querySelectorAll('.gradeBtn').forEach(b=>b.classList.toggle('active',b.dataset.grade===grade));
  localStorage.setItem(LS_GRADE,grade);

  const stats=document.getElementById('miniStats');
  stats.innerHTML=`
    <div class="miniBlock">–ú–∏–Ω<div class="num">${group.min.toLocaleString('ru-RU')} ‚ÇΩ</div></div>
    <div class="miniBlock">25%<div class="num">${group.p25.toLocaleString('ru-RU')} ‚ÇΩ</div></div>
    <div class="miniBlock">75%<div class="num">${group.p75.toLocaleString('ru-RU')} ‚ÇΩ</div></div>
    <div class="miniBlock">–ú–∞–∫—Å<div class="num">${group.max.toLocaleString('ru-RU')} ‚ÇΩ</div></div>
  `;
  document.getElementById('medianCard').style.display='block';
}

function drawStrip(groups){
  const max=Math.max(...groups.map(g=>g.median));
  const strip=document.getElementById('strip');
  strip.innerHTML='';
  ORDER.filter(name=>name!=='All').forEach(name=>{
    const g=groups.find(gr=>gr.name===name);
    if(!g) return;
    const pct=(g.median/max)*100;
    const bar=document.createElement('div');
    bar.className='bar';
    bar.style.width=pct.toFixed(2)+'%';
    bar.innerHTML=`<span>${name}: ${g.median.toLocaleString('ru-RU')} ‚ÇΩ</span>`;
    strip.appendChild(bar);
  });
  strip.style.display='block';
}

/* ---------- –∫–µ—à ---------- */
(()=>{
  const cached=localStorage.getItem('habr_salary_json');
  if(cached) showData(JSON.parse(cached));
})();
</script>
</body>
</html>
